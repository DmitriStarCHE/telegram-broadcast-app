<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#007aff">
  <title>Telegram Broadcast</title>

  <!-- Framework7 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@8/bundle/css/framework7.bundle.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <!-- App Root -->
  <div id="app">
    <!-- Left Panel (Menu) -->
    <div class="panel panel-left panel-reveal panel-init">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title">Меню</div>
            </div>
          </div>
          <div class="page-content">
            <div class="list links-list">
              <ul>
                <li>
                  <a href="/chats" class="panel-close">
                    <i class="icon f7-icons">bubble_left_bubble_right</i>
                    <span>Чаты</span>
                  </a>
                </li>
                <li>
                  <a href="/templates" class="panel-close">
                    <i class="icon f7-icons">doc_text</i>
                    <span>Шаблоны</span>
                  </a>
                </li>
                <li>
                  <a href="/broadcast" class="panel-close">
                    <i class="icon f7-icons">paperplane</i>
                    <span>Рассылка</span>
                  </a>
                </li>
                <li>
                  <a href="/settings" class="panel-close">
                    <i class="icon f7-icons">gear_alt</i>
                    <span>Настройки</span>
                  </a>
                </li>
              </ul>
            </div>
            <div class="block">
              <button class="button button-large button-outline color-red" onclick="logout()">
                <i class="icon f7-icons">power</i> Выйти
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main View -->
    <div class="view view-main view-init safe-areas" data-url="/">
      <!-- Loader Screen -->
      <div class="preloader-backdrop"></div>
      <div class="preloader-modal">
        <div class="preloader"></div>
      </div>
    </div>
  </div>

  <!-- Framework7 JS -->
  <script src="https://cdn.jsdelivr.net/npm/framework7@8/bundle/js/framework7.bundle.min.js"></script>

  <!-- App JS -->
  <script src="js/services/storage.js"></script>
  <script src="js/services/auth.js"></script>
  <script src="js/services/api.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
